<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/anaysis.svg">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h2>AI Resume Analyzer</h2>

        <div class="input-group">
            <div>
                <label for="resumeInput">Upload Resume:</label>
                <input type="file" id="resumeInput">
            </div>
            <!-- From Uiverse.io by Spacious74 -->
            <div onclick="uploadResume()" class="outer-cont flex">
                <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none">
                        <path

                        <path
                            d="M9.107 5.448c.598-1.75 3.016-1.803 3.725-.159l.06.16l.807 2.36a4 4 0 0 0 2.276 2.411l.217.081l2.36.806c1.75.598 1.803 3.016.16 3.725l-.16.06l-2.36.807a4 4 0 0 0-2.412 2.276l-.081.216l-.806 2.361c-.598 1.75-3.016 1.803-3.724.16l-.062-.16l-.806-2.36a4 4 0 0 0-2.276-2.412l-.216-.081l-2.36-.806c-1.751-.598-1.804-3.016-.16-3.724l.16-.062l2.36-.806A4 4 0 0 0 8.22 8.025l.081-.216zM11 6.094l-.806 2.36a6 6 0 0 1-3.49 3.649l-.25.091l-2.36.806l2.36.806a6 6 0 0 1 3.649 3.49l.091.25l.806 2.36l.806-2.36a6 6 0 0 1 3.49-3.649l.25-.09l2.36-.807l-2.36-.806a6 6 0 0 1-3.649-3.49l-.09-.25zM19 2a1 1 0 0 1 .898.56l.048.117l.35 1.026l1.027.35a1 1 0 0 1 .118 1.845l-.118.048l-1.026.35l-.35 1.027a1 1 0 0 1-1.845.117l-.048-.117l-.35-1.026l-1.027-.35a1 1 0 0 1-.118-1.845l.118-.048l1.026-.35l.35-1.027A1 1 0 0 1 19 2"
                            fill="currentColor"></path>
                    </g>
                </svg>
                Ask Analyst AI
            </div>

        </div>

        <div id="status" style="display: none;">

            <div class="dot-spinner">
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
                <div class="dot-spinner__dot"></div>
            </div>
        </div>


        <div id="result-container" style="display: none;">
            <!-- New sections for displaying AI results -->
            <div class="result-section">
                <div class="notification">
                    <div class="notiglow"></div>
                    <div class="notiborderglow"></div>
                    <div class="notititle">Resume Summary</div>
                    <div id="resumeSummary" class="notibody">Upload a resume to see the summary</div>
                </div>

            </div>
            <div class="result-section">
                <h3>Resume Score</h3>
                <div class="progress-container">
                    <div id="resumeScoreBar" class="progress-bar"></div>
                    <span id="resumeScoreText">0%</span>
                </div>
            </div>

            <div class="result-section">
                <h3>Resume Level</h3>
                <span id="resumeLevel" class="badge">N/A</span>
            </div>

            <div class="result-section">
                <h3>Top Skills</h3>
                <div id="resumeTopSkills" class="skills-container">
                    <!-- Skills will be injected here -->
                </div>
            </div>



            <div class="result-section">
                <h3>Suggestions for Improvement</h3>
                <p id="resumeSuggestions">No suggestions yet.</p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
